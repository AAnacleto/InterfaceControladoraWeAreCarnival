<div class="registration-container">
  <h2>Registre-se</h2>

<form class="form mt-4 --bs-primary-border-subtle" [formGroup]="novoUsuarioForm">
  <input
    placeholder="Email"
    class="form-control"
    formControlName="email"
    id="email"
  />
  <div
  style="color:red"
    class="form-group "
    *ngIf="
  novoUsuarioForm.get('email')?.errors?.['required'] &&
  novoUsuarioForm.get('email')?.touched"
  >Email obrigatório</div>

  <input
    type="text"
    placeholder="Nome Completo"
    class="form-control"
    formControlName="nome"
    id="nome"
  />
  <div
    style="color:red"
    class="form-group"
    *ngIf="
      novoUsuarioForm.get('nome')?.errors &&
      novoUsuarioForm.get('nome')?.touched
    "
  >Nome obrigatório</div>
  <input
  type="password"
  placeholder="Senha"
  class="form-control"
  formControlName="senha"
  id="senha"
  />
  <div
  style="color: red;"
    class="form-group"
    *ngIf="novoUsuarioForm.get('senha')?.errors?.['minlength'] && novoUsuarioForm.get('senha')?.touched"
    mensagem="Senha deve ser diferente do usuário"
  >Mínimo de 8 caracteres</div>
  <button (click)="cadastrar()" class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>

</div>
