<app-layout
(termoPesquisa)="termoPesquisa"
>
<div class="card-list">
    <div class="card" style="width: 30rem" *ngFor="let item of listaEventos" (click)="irParaDetalhes(item.id)">
      <a>  <img [src]="item.img" class="card-img-top" alt="..."/></a>
      <div class="card-body heigh-card">
        <h5 class="card-title">{{ item.name }}</h5>

        <a class="btn btn-primary">Mais Informações</a>
      </div>
    </div>
  </div>
</app-layout>
